<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Text</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #1E90FF; /* Blue color for headings */
        }
        p {
            background-color: #222; /* Dark background for contrast */
            padding: 15px;
            border-radius: 8px;
            width: 60%;
            margin: 10px auto;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E90FF; /* Blue button */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #007BFF; /* Slightly lighter blue on hover */
        }
    </style>
</head>
<body>
    <h2>Original Paragraph</h2>
    <p>{{ original }}</p>

    <h2>Preprocessed Text</h2>
    <p>{{ processed }}</p>

    <a href="/">Go Back</a>
</body>
</html>
